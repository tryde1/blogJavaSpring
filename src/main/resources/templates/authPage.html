<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link th:href="@{/css/style.css}" rel="stylesheet" href="/static/css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>

<div th:insert="~{/blocks/header.html :: header}"></div>

<div class="outer">
  <div class="auth_inner">
    <form method="post" th:action="@{'/auth'}" name="authForm">

      <input type="hidden" name="_token" value="{{ csrf_token() }}"/>

      <p class="title">Авторизация</p>

      <div class="form-group form-floating mb-3">
        <input type="text" class="form-control" name="email" value="" placeholder="Username"
               required="required" autofocus>
      </div>

      <div class="form-group form-floating mb-3">
        <input type="password" class="form-control" name="password" value="" placeholder="Password"
               required="required">
      </div>

      <div class="error" th:switch="${eror}">
        <p th:case="invalidPassword" th:text="${error}">Неправильная почта или пароль</p>
      </div>

      <div class="buttons">
        <button class="auth_btn" type="submit">Авторизоваться</button>
      </div>

    </form>

    <form th:action="@{'/register'}" class="register_button">
      <button class="auth_btn" type="submit">Зарегистрироваться</button>
    </form>

  </div>
</div>

<div th:insert="~{/blocks/footer.html :: footer}"></div>

</body>
</html>
