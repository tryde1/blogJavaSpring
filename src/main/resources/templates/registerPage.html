<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Сайт</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/css/style.css}" rel="stylesheet" />

  <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
</head>
<body>
  <div th:insert="~{blocks/header.html :: header}">

  </div>
<div class="outer">
  <div class="reg_inner">
    <form method="post" th:action="@{'/register'}" name="registerForm">

      <input type="hidden" name="_token" value="{{ csrf_token() }}"/>

      <p class="title">Регистрация</p>

      <div class="form-group form-floating mb-3">
        <input type="name" class="form-control" name="username" placeholder="Имя пользователя" required="required"
               autofocus>
      </div>

      <div class="form-group form-floating mb-3">
        <input type="email" class="form-control" name="email" placeholder="Электронная почта"
               required="required" autofocus>
      </div>

      <div class="form-group form-floating mb-3">
        <input type="password" class="form-control" name="password" placeholder="Пароль"
               required="required">
      </div>

      <div class="form-group form-floating mb-3">
        <input type="password" class="form-control" name="confirmPassword"
               placeholder="Подтверждение пароля" required="required">
      </div>

      <div th:switch="${error}">
        <p th:case="existingEmail" class="error">Аккаунт с такой электронной почтой сущесвует</p>
        <p th:case="emptyInput" class="error">Некоторые поля остались пустые</p>
        <p th:case="invalidPasswordConfirmation" class="error">Проверьте правильность введенных паролей</p>
        <p th:case="existingUsername" class="error">Аккаунт с таким именем пользователя уже зарегистрирован</p>
      </div>

      <button class="auth_btn" type="submit">Зарегистрироваться</button>

    </form>
    <form th:action="@{/auth}">
      <button class="auth_btn" type="submit" style="margin-top: 10px">Авторизоваться</button>
    </form>
  </div>
</div>
  <div th:insert="~{blocks/footer.html :: footer}">
</div>
</body>
</html>
